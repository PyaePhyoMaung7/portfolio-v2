<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/css/animation.css" />
  </head>
  <body id="body" class="font-inter">
    <!-- cloak -->
    <div id="cloak" class="w-screen h-screen flex justify-center items-center">
      <!-- loading hourglass -->
      <div
        class="relative w-20 h-20 rounded-full flex justify-center items-center"
      >
        <div
          class="absolute top-0 left-0 w-full h-full rounded-full"
          style="
            border: 4px solid transparent;
            border-top-color: black;
            animation: spin 1s linear infinite;
          "
        ></div>
        <div class="rounded-full w-10 h-10 overflow-hidden">
          <img
            src="/images/hourglass.gif"
            class="w-full h-full"
            alt="loading hourglass"
          />
        </div>
      </div>
    </div>
    <div id="content" style="display: none">
      <!-- navbar -->
      <nav class="border-b border-gray-300 dark:border-black relative">
        <ul
          class="flex justify-center items-center gap-20 p-4 dark:bg-main-dark dark:title-dark"
        >
          <li>
            <a
              href="#"
              class="text-sm font-semibold hover:text-highlight"
              data-i18n="about"
            ></a>
          </li>
          <li>
            <a
              href="#"
              class="text-sm font-semibold hover:text-highlight"
              data-i18n="project"
            ></a>
          </li>
          <li>
            <a
              href="#"
              class="text-sm font-semibold hover:text-highlight"
              data-i18n="contact"
            ></a>
          </li>
          <li class="overflow-hidden select-none shadow-inner">
            <button
              id="btn-en"
              class="rounded-l-full text-center border-2 cursor-pointer px-2 text-sm font-semibold"
              aria-label="Switch to English"
            >
              <span id="btn-en-text" class="hover:text-highlight">EN</span>
            </button>
            <button
              id="btn-jp"
              class="rounded-r-full border-2 border-l-0 cursor-pointer px-2 text-sm font-semibold -ml-2"
              aria-label="Switch to Japanese"
              style="font-family: 'mincho'; letter-spacing: 0"
            >
              <span id="btn-jp-text" class="hover:text-highlight">日本</span>
            </button>
          </li>
        </ul>
        <!-- <button type="button" class="absolute top-0 right-0">Click Me</button> -->
      </nav>
      <!-- main -->
      <main class="p-4 dark:bg-main-dark dark:text-white"></main>
    </div>
    <!-- js -->
    <script type="module" src="/src/ts/main.ts"></script>
  </body>
</html>
